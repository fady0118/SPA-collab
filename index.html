<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semicolon | video request</title>
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    /> -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <style>
        input:user-invalid,
        textarea:user-invalid {
            border: brown solid 1px;
        }
        a.btn.voteBtnStyle.upvote-btn{
            color: brown;
            -webkit-text-stroke: transparent; 
        }
        a.btn.voteBtnStyle.downvote-btn{
            color: rgb(83, 25, 207);
            -webkit-text-stroke: transparent; 
        }
        .upvote-btn, .downvote-btn{
            font-size: 1rem;
            color: transparent;
            -webkit-text-stroke: 1px black; 
        }
    </style>
</head>
<body>
    <div class="container my-5 d-flex flex-column justify-content-center">
        <div id="loginFormContainer"
            class="login-Form mt-5 col-md-4 offset-md-4 ">
            <form action="http://localhost:4000/user/login" method="post"
                id="loginForm" class="d-flex flex-column align-items-center"
                novalidate>
                <div class="mb-2 col-md-8">
                    <div class="form-group">
                        <label class="form-label" for="author_name">Your name
                            *</label class="form-label">
                        <input class="form-control" name="author_name"
                            placeholder="Write your name here" required
                            type="text"
                            oninvalid="this.setCustomValidity('Pls Enter user name here')"
                            oninput="this.setCustomValidity('')" />
                        <p class="invalid-feedback">
                            Name is required
                        </p>
                    </div>
                </div>
                <div class="mb-2 col-md-8">
                    <div class="form-group">
                        <label class="form-label" for="author_email">Your email
                            *</label>
                        <input class="form-control" name="author_email"
                            placeholder="Write your email here" required
                            type="email"
                            oninvalid="this.setCustomValidity('Pls enter a valid email')"
                            oninput="this.setCustomValidity('')" />
                        <p class="invalid-feedback">
                            Enter a valid email
                        </p>
                    </div>
                </div>
                <button id="loginBtn" name="loginBtn" type="submit"
                    class="btn btn-primary mt-3 col-md-8">
                    Login
                </button>
                <button id="signupBtn" name="signupBtn" type="submit"
                    class="btn btn-primary mt-3 col-md-8 d-none">
                    Signup
                </button>
                <p id="login2Register">don't have account? <a role="button"
                        class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">register
                        instead</a></p>
                <p id="Register2login" class=" d-none">already have an account?
                    <a role="button"
                        class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">login
                        instead</a>
                </p>
            </form>
        </div>
        <div id="app_container" class="app-Content my-5 d-none">
            <form id="requestForm" novalidate>
                <div class="row mb-3">
                    <div class="col-md">
                        <div class="form-group">
                            <label class="form-label" for="topic_title">Topic
                                *</label>
                            <input class="form-control" name="topic_title"
                                placeholder="Write your suggested topic here"
                                required maxlength="100" type="text" />
                            <p class="invalid-feedback">
                                Topic title is required
                            </p>
                            <p class="invalid-feedback">
                                Topic title can't exceed 100 characters
                            </p>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-group">
                            <label class="form-label" for="target_level">Target
                                level</label>
                            <select class="form-control" name="target_level"
                                placeholder="Write your name here">
                                <option value="beginner">Beginner</option>
                                <option value="medium">Medium</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md">
                        <div class="form-group">
                            <label class="form-label" for="topic_details">More
                                details *</label>
                            <textarea class="form-control" name="topic_details"
                                placeholder="Write your topic in more details here"
                                required></textarea>
                            <p class="invalid-feedback">
                                Topic details is required
                            </p>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-group">
                            <label class="form-label"
                                for="expected_result">Expected results</label>
                            <textarea class="form-control"
                                name="expected_result"
                                placeholder="Write what do you expect after watching this video"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                    Send video request
                </button>
            </form>
            <hr />
            <h1 class="mb-4">List of requested videos</h1>
            <div class="d-flex flex-row justify-content-sm-between  mb-2">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary sort_by active"
                        value="New First">New First</button>
                    <button type="button" class="btn btn-primary sort_by"
                        value="Top Voted First">Top Voted First</button>
                </div>
                <div class="position-relative">
                    <input class="form-control mr-sm-2" id="searchBox"
                        type="search" placeholder="Search" aria-label="Search">
                    <button type="button" id="clearSearchBox"
                        class="btn btn-sm clear-btn position-absolute top-50 end-0 translate-middle-y"
                        aria-label="Clear search">&times;</button>
                </div>
            </div>
            <div id="listOfRequests"></div>
        </div>
    </div>
    <script type="module" src="./client.js"></script>
</body>
</html>
