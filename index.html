<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semicolon | video request</title>
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    /> -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container my-5">
      <div class="formContainer my-5">
        <form id="requestForm">
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="author_name">Your name *</label>
                <input
                  class="form-control"
                  name="author_name"
                  placeholder="Write your name here"
                />
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="author_email">Your email *</label>
                <input
                  class="form-control"
                  name="author_email"
                  placeholder="Write your email here"
                />
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_title">Topic *</label>
                <input
                  class="form-control"
                  name="topic_title"
                  placeholder="Write your suggested topic here"
                />
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="target_level">Target level</label>
                <select
                  class="form-control"
                  name="target_level"
                  placeholder="Write your name here"
                >
                  <option value="begineer">Beginner</option>
                  <option value="medium">Medium</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_details">More details *</label>
                <textarea
                  class="form-control"
                  name="topic_details"
                  placeholder="Write your topic in more details here"
                ></textarea>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="expected_result">Expected results</label>
                <textarea
                  class="form-control"
                  name="expected_result"
                  placeholder="Write what do you expect after watching this video"
                ></textarea>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success mt-3">
            Send video request
          </button>
        </form>
      </div>
      <hr />
      <h1 class="mb-4">List of requested videos</h1>
      <div class="d-flex flex-row justify-content-sm-between  mb-2"> <!-- justify-content-sm-between -->
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary sort_by active" value="New First">New First</button>
          <button type="button" class="btn btn-primary sort_by" value="Top Voted First">Top Voted First</button>
        </div>
        <div class="position-relative">
          <input class="form-control mr-sm-2" id="searchBox" type="search" placeholder="Search" aria-label="Search">
          <button type="button" id="clearSearchBox"  class="btn btn-sm clear-btn position-absolute top-50 end-0 translate-middle-y" aria-label="Clear search">&times;</button>
        </div>
        <div style="width: 200px;"></div>
      </div>
      <div id="listOfRequests"></div>
    </div>
    <script type="module" src="./client.js"></script>
  </body>
</html>
