<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semicolon | video request</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_circle" />
    <style>
        :root {
            --bg-1: #2f2f32;
        }
        input:user-invalid,
        textarea:user-invalid {
            border: brown solid 1px;
        }
        /* vote buttons styling */
        a.btn.voteBtnStyle.upvote-btn {
            color: brown;
            -webkit-text-stroke: transparent;
        }
        a.btn.voteBtnStyle.downvote-btn {
            color: rgb(83, 25, 207);
            -webkit-text-stroke: transparent;
        }
        .upvote-btn,
        .downvote-btn {
            font-size: 1rem;
            color: transparent;
            -webkit-text-stroke: 1px black;
        }
        #searchBox::placeholder,
        textarea::placeholder {
            color: inherit;
            opacity: 0.5;
        }
        #clearSearchBox:hover {
            background-color: rgba(var(--bs-black-rgb), 0.2);
        }
        #videoRefClear:hover {
            background-color: rgba(var(--bs-secondary-bg-rgb), 0.5) !important;
        }
        .bg-custom-dark {
            background-color: var(--bg-1);
        }
    </style>
</head>
<body class="bg-dark min-vh-100">
    <main id="app" class="bg-dark text-light h-100 w-100 m-0"></main>
    <script type="module" src="./client.js"></script>
</body>
</html>
